<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Weather Graph</title>
  <script src="js/bc-sun-chart/platform/platform.js"></script>
  <link rel="import" href="js/bc-sun-chart/bc-sun-chart.html">
  <link rel="stylesheet" href="js/bc-sun-chart/bc-sun-chart.css">
  <script src="js/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="js/bc-sun-chart/timezone-js/src/date.js"></script>
  <style>
    html, body, canvas {
      padding: 0;
      margin: 0;
      border: 0;
    }
    html {
      background-color: #333;
      color: white;
    }
    body {
      line-height: 1;
    }
    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body unresolved>
  <div class="graph-wrapper">
    <div class="weather-wrapper">
      <canvas id="weather0" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp0">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather1" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp1">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather2" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp2">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather3" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp3">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather4" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp4">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather5" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp5">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather6" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp6">TBD °C</span>
    </div><div class="weather-wrapper">
      <canvas id="weather7" width="48" height="48" class="weather-icon"></canvas>
      <br /><span id="temp7">TBD °C</span>
    </div>
  </div>
  <div class="graph-wrapper" id="chart-wrapper">
    <template is="auto-binding" id="chart-container">
        <bc-sun-chart
          height="100"
          width="{{wrapperwidth}}"
          dataDomain="{{dataDomain}}"
          domain="{{domain}}"
          latitude="{{latitude}}"
          longitude="{{longitude}}"
          timezone="{{timezone}}"
          debug="{{debug}}"
          showpoints="{{showpoints}}"
          centerline="{{centerline}}"
          alarms="{{alarms}}"></bc-sun-chart>

      <h2>Timezone: {{timezone}}</h2>

      <h2>Position</h2>
      <dl>
        <dt>Latitude:</dt>
        <dd>{{latitude}}</dd>
        <dt>Longitude:</dt>
        <dd>{{longitude}}</dd>
      </dl>

      <h2>Domain:</h2>
      <dl>
        <dt>Start:</dt>
        <dd>{{domain[0]}}</dd>
        <dt>End:</dt>
        <dd>{{domain[1]}}</dd>
      </dl>
    </template>
  </div>

  <script src="js/skycons/skycons.js"></script>
  <script src="js/weathergraph.js"></script>
</body>
</html>
